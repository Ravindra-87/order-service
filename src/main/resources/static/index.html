<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>order Tiles - Corporate Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 40px;
            letter-spacing: 0.03em;
        }

        #result {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 28px;
            width: 100%;
            max-width: 1100px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .order-card:nth-child(even) {
            animation-delay: 0.1s;
        }
        .order-card:nth-child(odd) {
            animation-delay: 0.2s;
        }

        .order-card {
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }



        .card-hover-zone {
            transition: transform 0.35s ease-in-out, background-color 0.35s ease-in-out;
            transform-origin: center center;
            background-color: #ffffff;
            padding: 20px;
        }

        /* Zoom effect only on hover over this section */
        .card-hover-zone:hover {
            transform: scale(1.06);
            background: linear-gradient(90deg, #53db97, #38b980);
            color: #ffffff;
        }

        .card-hover-zone:hover .label,
        .card-hover-zone:hover .value {
            color: #ffffff;
        }

        .order-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 14px;
            font-size: 1.05rem;
            font-weight: 600;
        }

        .label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #6b7280;
            width: 130px; /* fixed width ensures alignment */
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .value {
            color: #111827;
            font-weight: 700;
            flex-grow: 1;
        }


        .order-actions {
            display: flex;
            gap: 14px;
            padding: 16px 20px;
            border-top: 1px solid #e5e7eb;
        }

        .btn {
            flex: 1;
            padding: 10px 0;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.25s ease;
            color: #fff;
        }

        .btn-view {
            background: linear-gradient(90deg, #38bdf8, #53db97);
        }

        .btn-view:hover {
            background-color: #2563eb;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.6);
        }

        .btn-buy {
            background: linear-gradient(90deg, #ff0000, #cc0000);
        }

        .btn-buy:hover {
            background-color: #b91c1c;
            box-shadow: 0 4px 12px rgba(185, 28, 28, 0.6);
        }

        .error-message {
            color: #dc2626;
            font-weight: 700;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 40px;
            user-select: none;
        }

        .animated-title {
            font-size: 2.4rem;
            font-weight: 800;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(90deg, #ef4444, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease infinite, slideIn 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

<h2 class="animated-title">ðŸ›’ Orders Catalog</h2>
<div id="result">Loading orders...</div>
<script>
    function fetchorders() {
        fetch('http://34.55.242.31/orders/fetchAll')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch orders');
                return response.json();
            })
            .then(orders => {
                const resultDiv = document.getElementById('result');
                if (!orders || orders.length === 0) {
                    resultDiv.innerHTML = '<p class="error-message">No orders available.</p>';
                    return;
                }

                let html = '';
                orders.forEach((orders, index) => {
                    html += `
            <div class="order-card">
              <div class="card-hover-zone">
                <div class="order-row">
                  <span class="label">Order ID:</span>
                  <span class="value">${orders.orderId}</span>
                </div>
                <div class="order-row">
                  <span class="label">Product Name:</span>
                  <span class="value">${orders.productName}</span>
                </div>
                <div class="order-row">
                  <span class="label">Price:</span>
                  <span class="value">$${orders.productPrice}</span>
                </div>
                 <div class="order-row">
                  <span class="label">Order Status:</span>
                  <span class="value">${orders.orderStatus}</span>
                </div>
              </div>
              <div class="order-actions">
                <button class="btn btn-view">View</button>
                <button class="btn btn-buy">Cancel</button>
              </div>
            </div>
          `;
                });
                resultDiv.innerHTML = html;
            })
            .catch(err => {
                document.getElementById('result').innerHTML =
                    `<p class="error-message">${err.message}</p>`;
            });
    }

    window.onload = fetchorders;
</script>

</body>
</html>
